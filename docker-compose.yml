version: "3.9"

services:
  camoufox-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: camoufox-agent
    ports:
      - "5555:5555"
    volumes:
      - ./screenshots:/workspace/screenshots
    environment:
      - OLLAMA_BASE=http://ollama:11434
      - VLM_MODEL=redule26/huihui_ai_qwen2.5-vl-7b-abliterated:latest
      - TEXT_MODEL=qwen2.5:14b
    restart: unless-stopped
    mem_limit: 2g
    shm_size: 1gb
    networks:
      - coolify

networks:
  coolify:
    external: true
